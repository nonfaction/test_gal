name: Publish Gallery
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
permissions:
  id-token: write
  actions: write
  pages: write
  contents: write
jobs:
  build:
    name: Publish Gallery to Github Pages
    if: ${{ github.repository != 'gautamkrishnar/github-pages-gallery' && github.event.head_commit.message != '' && github.event.head_commit.message != 'Initial commit' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout image repo
        uses: actions/checkout@v4
        with:
          repository: nonfaction/archive_test
          #repository: nonfaction/photo_archive
          path: img-archive
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          path: my-tools
      - name: Build Gallery 🔧
        run: docker run -v "$(pwd)/my-tools:/work" -v "$(pwd)/img-archive:/img-archive" ghcr.io/thumbsup/thumbsup /bin/sh -c "cd /work/ && thumbsup --config config.json"
      - name: ls img-archive
        run: ls $(pwd)/img-archive
      - name: ls my-tools
        run: ls $(pwd)/my-tools
      - name: ls my-tools/build_output
        run: ls $(pwd)/my-tools/build_output
      - name: Package and upload artifact 📦
        uses: actions/upload-pages-artifact@v3.0.1
        with:
          path: 'my-tools/build_output'
          name: gh-pages
      - name: footer
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: my-tools/build_output
  deploy:
    name: test
    runs-on: ubuntu-latest
    needs: build
    steps:
        - name: ls
          run: ls
        - name: Deploy to Github Pages 🚀
          uses: actions/deploy-pages@v4
          with:
            artifact_name: gh-pages
            token: ${{ secrets.GITHUB_TOKEN }}
        - name: Delete artifact 🗑️
          uses: geekyeggo/delete-artifact@v4
          with:
            name: gh-pages
